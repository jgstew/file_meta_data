---
name: test_tmp

on: push

jobs:
  test_tmp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test run
        shell: bash
        run: |
          git tag -l --sort=-version:refname | head -n 1
          git describe --abbrev=0 --tags
          git describe --abbrev=0 --tags $(git describe --tags --abbrev=0)^
          git log --pretty="%h - %s (%an)" $(git describe --abbrev=0 --tags $(git describe --tags --abbrev=0)^)...$(git describe --tags --abbrev=0) > _release_notes.md
          cat _release_notes.md
